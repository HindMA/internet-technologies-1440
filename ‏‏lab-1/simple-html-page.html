<!DOCTYPE html> <!-- declaration defines this document to be HTML5 -->
<html> <!-- element is the root element of an HTML page -->
<head> <!-- element contains meta information about the document -->
<!-- element specifies a title for the document -->
<title> 
My First Page
</title>
</head>

<body> <!-- element contains the visible page content -->
<!-- Open https://www.w3schools.com/html/html_basic.asp
4- Add different headings to your page (h1, h2, h3)
5- Add a different paragraph under each heading.
6- Add a list under a heading of level 3.
7- Add a hyper-link.
8- Add a button. -->

<h1> First Heading with h1 will be Large one </h1>
<p> Hello World, this is my first paragraph in html file </p>

<h2> 2nd heading </h2>
<p> this lab 1 </p>
<a href="https://translate.google.com.sa/"> Google Translate </a> <!-- this a hyper link -->

<h3> 3rd heading </h3>
<p> final paragraph </p>
<ol> <!-- this is order list -->
<li>twitter</li>
<li>instagram</li>
<li>facebook</li>
</ol>

<ul> <!-- this is unorder list -->
<li>java</li>
<li>python</li>
<li>c++</li>
</ul>

<button> Contact me </button>
</body>
</html>
